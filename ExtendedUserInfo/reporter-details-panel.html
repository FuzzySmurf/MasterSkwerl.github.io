<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://unpkg.com/@atlaskit/css-reset@2.0.0/dist/bundle.css" media="all">
        <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    </head>
    <body>
        <section id="content" class="ac-content">
            <h1>Hello From Github</h1>
            <script type="text/javascript">

var issueKey;

AP.context.getContext(function(response){
  console.log("Context Contents", response);
  console.log("Jira Issue Key", response.jira.issue.key);
  issueKey = response.jira.issue.key;
});
console.log("Jira Issue Key", issueKey);

// Get the current user info using a Promise
AP.request(`/rest/api/3/issue/${issueKey}`)
  .then(data => alert(data.body))
  .catch(e => alert(e.err));


            </script>
        </section>
    </body>
</html>
